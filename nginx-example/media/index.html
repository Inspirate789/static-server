<link rel="stylesheet" href="index.css"/>
<div class="title">
        <span class="text-title">
          <span>Explore the world of philately simply</span>
        </span>
    <span class="text-subtitle">
          <span>with our services</span>
        </span>
</div>
<div class="rows">
    <div class="row">
        <div class="service">
            <div class="lot-title">
                <img src="aggregator-icon.png" alt="" class="icon" />
                <span class="text-lot-title">
                <span>Aggregate lot prices</span>
              </span>
            </div>
            <div class="description">
              <span class="text-lot-description">
                <span>
                  Auction lots from philasearch.com that we want to
                  offer you for comparison purposes.
                </span>
              </span>
            </div>
            <button class="button-wrapper">
              <a class="text-button">Launch service</a>
            </button>
        </div>
        <div class="service">
            <div class="lot-title">
                <img src="shop-icon.png" alt="" class="icon" />
                <span class="text-lot-title">
                <span>Danzig shop</span>
              </span>
            </div>
            <div class="description">
              <span class="text-lot-description">
                <span>
                  Various stamps (blocks of four, etc.) which we would
                  like to offer our customers in the eBay multi item
                  lots.
                </span>
              </span>
            </div>
            <button class="button-wrapper">
                <a class="text-button">Launch service</a>
            </button>
        </div>
        <div class="fake-service">
            <div class="lot-title"></div>
            <div class="description"></div>
            <div class="vertical-spacer"></div>
            <button class="fake-button-wrapper"></button>
        </div>
    </div>
